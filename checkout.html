<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>- Checkout Page -</title>
  </head>
  <body>
    <div id="checkout-container">
      <div id="left">
        <div class="logo">
          <img src="img/FABBAG-LOGO-FINAL.png" alt="FABBAG-LOGO-FINAL" />
        </div>
        <div class="steps">
          <ul>
            <li>Cart</li>
            <li>Information</li>
            <li>Shipping</li>
            <li>Payment</li>
          </ul>
        </div>
        <div class="contact-information">
          <h2>Contact Information</h2>
          <h3>
            already have an account? <button><a href="#">Login</a></button>
          </h3>
        </div>

        <input type="email" placeholder="Email" />
        <input type="checkbox" name="email" />
        <label for="email">Email me with news and offers</label>

        <form id="shipping">
          <h2>Shipping Address</h2>
          <select>
            <option value="India">India</option>
          </select>
          <div class="name">
            <input type="name" placeholder="First Name" id="first-name" />
            <input type="name" placeholder="Last Name" id="last-name" />
          </div>
          <input type="text" placeholder="Company (Optional)" />
          <input type="text" placeholder="Address" />
          <div class="location">
            <input type="text" placeholder="City" />
            <input type="text" placeholder="State" />
            <input type="number" placeholder="Pincode" />
          </div>
          <input type="number" placeholder="Phone" />
          <input type="checkbox" name="save" />
          <label for="save">Save this information for next time</label>
          <div class="lastsection">
            <p>Return to Cart</p>
            <button type="submit">Continue to shipping</button>
          </div>
        </form>
      </div>
      <div id="right">
          
      </div>
    </div>
  </body>
</html>
