<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account-FAB BAG</title>
    <link rel="stylesheet" href="sign-up.css" />
    <script src="https://kit.fontawesome.com/f2c1b034f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>

        <form id="form">
            <h1>Create An Account</h1>
            <div id="social-login">
                <div class="facebook">
                    <a
                        href="https://www.facebook.com/login.php?skip_api_login=1&api_key=186540904872520&kid_directed_site=0&app_id=186540904872520&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv3.2%2Fdialog%2Foauth%3Fclient_id%3D186540904872520%26state%3Dd8f764e252366f73c330556070c70c7d%26response_type%3Dcode%26sdk%3Dphp-sdk-5.4.4%26redirect_uri%3Dhttps%253A%252F%252Fsocial-login.oxiapps.com%252Fauth%252Ffacebook%26scope%3Demail%26display%3Dpopup%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D45d3aa2e-349c-4736-8b2d-328ad4a4d0b0%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fsocial-login.oxiapps.com%2Fauth%2Ffacebook%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3Dd8f764e252366f73c330556070c70c7d%23_%3D_&display=popup&locale=en_GB&pl_dbl=0">Sign
                        in with Facebook

                    </a>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="google">
                    <a
                        href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?response_type=code&redirect_uri=https%3A%2F%2Fsocial-login.oxiapps.com%2Fauth%2Fgoogle&client_id=288380117484-av3a09rtmk27647k47ad2ui45lohki5g.apps.googleusercontent.com&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email&access_type=online&approval_prompt=auto&flowName=GeneralOAuthFlow">Sign
                        In with Google</a>
                    <i class="fa-brands fa-google"></i>
                </div>
            </div>
            <div id="user-input">
                <div id="first_name-div">
                    <p class="input-hed">
                        First Name
                        <em>*</em>
                    </p>

                    <input id="first_name" type="text" />
                </div>
                <div id="last_name-div">
                    <p class="input-hed">
                        Last Name <em>*</em>
                    </p>
                    <input id="last_name" type="text" />
                </div>
                <div id="email-div">
                    <p class="input-hed">
                        Your Email Address
                        <em>*</em>
                    </p>

                    <input id="email" type="email" />
                </div>
                <div class="password-div">
                    <p class="input-hed"> Your Password
                        <em>*</em>
                    </p>

                    <input id="Password" type="password" />
                </div>
            </div>
            <div id="datastore">
                <div id="creat-account">
                    <p>
                        <input id="submit" type="submit" value="Create an Account" />
                    </p>
                </div>
                <div>

                    <p id="hr-login">
                        <span>-------------------------- Or --------------------------</span>
                    </p>

                </div>

                <div id="sign-up">

                    Sign In

                </div>
            </div>
        </form>

    </div>
</body>

</html>
